<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <!-- #Boottstrap link -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <!-- #javascript link -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <!-- #css linking -->
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="header">
      <h1>Expense Tracker</h1>
    </div>

    <div class="flex-container">
      <div class="section">
        <div>
          <h1>Dashboard</h1>
          Hello, Good Afternoon! PeacefulCoder
        </div>
        <button>Reset</button>
      </div>

      
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-md-6 bg-info">
            Your Budget <br> 0
          </div>
          <div class="col-md-4 bg-white">
            Budget
            <input class="form-control" type="text" value="Enter your budget..." aria-label="Enter your budget..." readonly>
            <p class="toggle">
              <button type="button" class="btn btn-green" data-bs-toggle="button">Add Budget</button>
            </p>
          </div>
        </div>
      </div>
      
     
    </div>
  </body>
</html>
